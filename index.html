<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Steets Test Filip Manev</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body class="text-center">
        <h1>Prime Year Processor</h1>
        <small class="d-block">- Discover whether your entered year is prime or not!</small>
        <small class="d-block"
            >- You will get 30 total prime years counting backwards from your
            entered year!</small
        >
        <small class="d-block"
            >- You will find out what weekday is christmass for the prime year
            as well!</small
        >
        <div class="container pt-5">
            <div class="row">
                <div class="col-6 offset-3">
                    <form id="main_form">
                        <div class="mb-3">
                            <label for="year" class="form-label"
                                >Enter Year</label
                            >
                            <small id="error" class="text-danger d-block"></small>
                            <input
                                type="number"
                                class="form-control"
                                id="year"
                                aria-describedby=""
                                min="1"
                            />
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-3">
                    <table class="table table-striped d-none">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">ID</th>
                                <th scope="col">Prime Years</th>
                                <th scope="col">Christmass Day (Dec. 25th)</th>
                            </tr>
                        </thead>
                        <tbody id="display_response"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script type="module" src="./main/js/main.js"></script>
    </body>
</html>
